<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - ระบบเช็คชื่อนักศึกษา</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - Prompt -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card-header {
            background-color: #0a2463;
            color: white;
            text-align: center;
            padding: 25px 15px;
            border-bottom: none;
        }
        .logo {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .card-body {
            padding: 30px;
        }
        .form-label {
            font-weight: 500;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }
        .form-control {
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #dee2e6;
        }
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(10, 36, 99, 0.2);
            border-color: #0a2463;
        }
        .btn-primary {
            background-color: #0a2463;
            border-color: #0a2463;
            border-radius: 5px;
            padding: 10px 15px;
            font-weight: 500;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #071d4a;
            border-color: #071d4a;
        }
        .alert {
            border-radius: 5px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            display: none;
        }
        .spinner-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            color: #6c757d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="card-header">
                <div class="logo">
                    <i class="fas fa-qrcode me-2"></i> ระบบเช็คชื่อนักศึกษา
                </div>
                <div>มหาวิทยาลัยนอร์ทกรุงเทพ</div>
            </div>
            <div class="card-body">
                <div id="alertMessage" class="alert" role="alert"></div>
                
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">ชื่อผู้ใช้</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" placeholder="ชื่อผู้ใช้" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">รหัสผ่าน</label>
                        <div class="input-group position-relative">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="รหัสผ่าน" required>
                            <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt me-2"></i>เข้าสู่ระบบ
                    </button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p class="mb-0">© 2025 ระบบเช็คชื่อนักศึกษาด้วย QR Code - มหาวิทยาลัยนอร์ทกรุงเทพ</p>
        </div>
    </footer>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner-container">
            <div class="spinner-border text-primary mb-2" role="status"></div>
            <div>กำลังเข้าสู่ระบบ...</div>
        </div>
    </div>

    <!-- Bootstrap & Required JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ตรวจสอบว่ามีการล็อกอินอยู่แล้วหรือไม่
            checkAuthentication();
            
            const loginForm = document.getElementById('loginForm');
            const alertMessage = document.getElementById('alertMessage');
            const passwordToggle = document.getElementById('passwordToggle');
            const passwordInput = document.getElementById('password');
            
            // สลับการแสดงรหัสผ่าน
            passwordToggle.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    passwordToggle.classList.remove('fa-eye');
                    passwordToggle.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    passwordToggle.classList.remove('fa-eye-slash');
                    passwordToggle.classList.add('fa-eye');
                }
            });
            
            // จัดการการส่งฟอร์ม
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (!username || !password) {
                    showAlert('กรุณากรอกชื่อผู้ใช้และรหัสผ่าน', 'danger');
                    return;
                }
                
                // แสดง loading
                showLoading();
                
                fetch('/api/login', {
                    method: 'POST',
                    credentials: 'include', // เพิ่มบรรทัดนี้
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                })
                .then(response => response.json())
                .then(data => {
                    hideLoading();
                    
                    if (data.success) {
                        // ล็อกอินสำเร็จ นำผู้ใช้ไปยังหน้าหลัก
                        showAlert('เข้าสู่ระบบสำเร็จ กำลังนำคุณไปยังหน้าหลัก...', 'success');
                        
                        // ไม่ต้องเก็บใน localStorage แล้ว เพราะใช้ session
                        // localStorage.setItem('user', JSON.stringify(data.user));
                        
                        // เปลี่ยนเส้นทางไปยังหน้าหลักหลังจาก 1 วินาที
                        setTimeout(() => {
                            window.location.href = '/scan';
                        }, 1000);
                    } else {
                        // แสดงข้อความข้อผิดพลาด
                        showAlert(data.message || 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง', 'danger');
                    }
                })
                .catch(error => {
                    hideLoading();
                    console.error('Error during login:', error);
                    showAlert('เกิดข้อผิดพลาดในการเชื่อมต่อกับเซิร์ฟเวอร์', 'danger');
                });
            }); // เพิ่ม closing bracket ที่หายไป
            
            // ฟังก์ชันสำหรับแสดงข้อความแจ้งเตือน
            function showAlert(message, type) {
                alertMessage.textContent = message;
                alertMessage.className = `alert alert-${type}`;
                alertMessage.style.display = 'block';
            }
            
            // ฟังก์ชันสำหรับแสดง loading
            function showLoading() {
                document.getElementById('loadingOverlay').style.display = 'flex';
            }
            
            // ฟังก์ชันสำหรับซ่อน loading
            function hideLoading() {
                document.getElementById('loadingOverlay').style.display = 'none';
            }
            
            // แก้ไข checkAuthentication ใน login.html ด้วย
            function checkAuthentication() {
                fetch('/api/login', {
                    method: 'GET',
                    credentials: 'include', // เพิ่มบรรทัดนี้
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // มีการล็อกอินอยู่แล้ว ให้ redirect ไปหน้าหลัก
                        window.location.href = '/scan';
                    }
                })
                .catch(error => {
                    console.error('Error checking authentication:', error);
                });
            }
        });
    </script>
</body>
</html>
